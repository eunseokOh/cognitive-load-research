<div style="position: absolute; top:50%; left : 50%; transform: translate(-50%, -50%);">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">이름</label>
      <div class="col-sm-8">
        <input  class="form-control" placeholder="홍길동" type="text" #iptName>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">생년월일</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" maxlength="6" placeholder="990101" #iptBirth (input)="keyEvent($event)">
      </div>
    </div>
    <div class="form-group" align="left">
      <label class="col-sm-4 control-label">성별</label>
      <div class="col-sm-8">
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="m" >남자</label>
            
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="w">여자</label>
        </div>
      </div>
    </div>
  </form>
