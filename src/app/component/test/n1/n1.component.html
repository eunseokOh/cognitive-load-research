<div style="width: 100%; height: 100%; padding:5px; display: table;" align="center" >
  <div class="test-question-number"
    align="left">
    문제 1번 [제한시간 30초]
  </div>
  <div class="test-question-box" *ngIf="!timeout">
    제시된 숫자 15개를 순서대로 암기하세요.
  </div>

  <div style="display: table-cell; vertical-align: middle;" *ngIf="!timeout">
    <div align="center" class="number-card box-number-card" *ngFor="let i of numberList">
      <div style="line-height: 100px; font-size: 2rem;">{{i}}</div>
    </div>
  </div>

  <div class="test-question-box" *ngIf="timeout">
      제시된 숫자 15개를 순서대로 입력하세요.
    </div>

  <div style="display: table-cell; vertical-align: middle;" *ngIf="timeout" >
      
      <form #numberInputForm >
          <div align="center" class="number-card box-number-card" *ngFor="let i of numberList; let idx = index">
              <input  class="ipt-number-card" (input)="keyEvent($event)" *ngIf="idx == 0" autofocus="autofocus" id="firstIpt">
              <input  class="ipt-number-card" (input)="keyEvent($event)" *ngIf="idx != 0">
          </div>
      </form>
      <!-- <button *ngIf="timeout" (click)="inputNumbers()" mat-raised-button  style="font-size: 2rem; padding: 0px 30px 0px 30px; position: absolute; right:25px; margin-top: 30px; background: rgb(127,127,127); color:rgb(252,251,227); font-family: 'gyeonmyeongjo';" >저장</button> -->
  </div>

  

</div>
